<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Create Account</title>
        <style>
            *{
                box-sizing: border-box;
            }

            body{
                display: block; 
            }

            .container{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: 
                        radial-gradient(at 0% 0%, rgba(226, 169, 241, 0.35) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(255, 222, 89, 0.35) 0px, transparent 50%),
                        #ffffff;
            }

            .auth-card{
                background: white;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 450px;
                text-align: center;
            }

            .auth-card h2{
                margin-bottom: 10px;
                font-size: 28px;
                color: #333;
            }

            .auth-card p{
                color: #666;
                margin-bottom: 30px;
                font-size: 14px;
            }

            .form-group{
                text-align: left;
                margin-bottom: 20px;
            }

            .form-group label{
                display: block;
                font-size: 14px;
                font-weight: bold;
                margin-bottom: 8px;
                color: #555;
            }

            .form-group input{
                width: 100%;
                padding: 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 16px; 
                transition: border-color 0.3s;
                background-color: rgb(250, 250, 250);
            }

            .form-group input:focus{
                outline: none;
                border-color: var(--prim-color);
            }

            .switch-auth{
                margin-top: 20px;
                font-size: 14px;
            }

            .switch-auth a{
                color: purple;
                font-weight: bold;
            }

            .switch-auth a:hover{
                opacity: 0.8;
            }

            .submitBtn{
                height: 55px;
                border: none;
                border-radius: 12px;
                font-weight: bold;
                background-color: var(--sec-color);
                width: 100%;
                font-size: 15px;
                transition: 0.3s;
            }

            .submitBtn:hover{
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="auth-card">
                <h2 style="color: black;">Create New Account</h2>
                <p>Join us to start your shopping experience!</p>

                <form action="customer-login.html">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Divyaadharshany" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="divyaa@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="submitBtn">Sign Up</button>
                    
                </form>

                <div class="switch-auth">
                    Already have an account? <a href="customer-login.html" style="font-size: 16px;">Login here</a>
                </div>
            </div>
        </div>
    </body>
</html>

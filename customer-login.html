<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Customer Log In</title>
        <style>
            body{
                display: flex;
                justify-content: center; 
                align-items: center;     
                background: 
                    radial-gradient(at 0% 0%, rgba(226, 169, 241, 0.55) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(255, 222, 89, 0.45) 0px, transparent 50%),
                    #ffffff;
                font-family: 'default', sans-serif;
                overflow: hidden;
            }

            form{
                width: 320px; 
                padding: 50px;
                background-color: #ffffff;
                display: flex;
                flex-direction: column;
                gap: 15px;
                border-radius: 25px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            }

            input[type='text'], input[type='password']{
                padding: 15px 20px;
                border: 2px solid #f0f0f0;
                border-radius: 12px;
                font-size: 16px;
                background: #fafafa;
                transition: all 0.3s ease;
                outline: none;
                box-sizing: border-box;
            }

            input:focus{
                border-color: var(--prim-color);
                background: #fff;
                box-shadow:  rgba(226, 169, 241, 0.15);
            }

            .submitBtn{
                height: 55px;
                border: none;
                border-radius: 12px;
                font-weight: 700;
                font-size: 15px;
                transition: 0.3s;
            }

            .submitBtn:hover{
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }

            .user{
                display: flex;
                background: #f0f0f0; 
                padding: 5px;
                border-radius: 15px;
                margin-bottom: 10px;
            }

            .user a{
                flex: 1; 
                font-size: 14px;
                padding: 10px 0;
                border-radius: 12px;
                text-decoration: none;
                color: #666;
                transition: all 0.3s ease;
                text-align: center;
            }

            .user a:hover{
                background-color: rgba(0,0,0,0.05);
            }
        </style>
    </head>
    <body>
        <div>
            <div style="text-align: center; margin-bottom: 20px;">
                <a href="index.html"><img src="./media/logo.webp" id='topbar-logo' alt="Logo" style="height: 40px;"></a>
            </div>

            <form action="customer-dashboard.html">
                <div class="user">
                    <a href="admin-login.html">Admin</a>
                    <a href="customer-login.html" style="background-color: var(--prim-color); color: black; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-weight: 600;">Customer</a>
                </div>
                
                <input type="text" name="name" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                
                <div style=" text-align: right; margin-top: -5px;">
                    <a href="hint.html" style=" font-size: 13px; color: #9c9b9b; text-decoration: none;">Forgot Password?</a>
                </div>

                <button type="submit" class="submitBtn" style="background-color: var(--sec-color);">Login</button>
                <a href="registration-form.html" onclick="login()" style="font-size: 14px; text-align: center; text-decoration: underline; color: #666;">
                    Don't have an account? Sign Up Now
                </a>
            </form>
        </div>
    </body>
</html>
